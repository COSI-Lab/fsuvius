<!DOCTYPE html>
<html>
    <head>
        <title>Mount Fsuvius</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <noscript><h1>You need to enable Javascript to use Mount Fsuvius!</h1></noscript>
        
        <div class="navbar">
            <a href="index.html"><div class="navbar_item">Home</div></a>
            <a href="about.html"><div class="navbar_item">About</div></a>
        </div>

        <div class="content_container">
            <h1>Edit User</h1>
            <p>Photo</p>
            <img id="USER_PHOTO" class="userpreview_photo">
            <p>Upload an image (Max size: 1MB)</p>
            <input type="file" id="PHOTO_UPLOADER" accept="image/png, image/jpeg", onchange="handle_upload_photo(this)">

            <div class="spacer"></div>

            <div class="name_label">Name</div>
            <div class="balance_label">Balance</div><br>

            <input class="name_field" id="USER_NAME" placeholder="User's name..." maxlength="30">
            <input class="balance_field" id="USER_BALANCE" placeholder="Balance..." maxlength="20">
            
            <div class="spacer"></div>
            
            <button onclick="handle_save()">Save Edits</button>
            
            <button onclick="handle_delete()">Delete User</button>
        </div>

        <div class="" id="TOAST_MESSAGE"></div>
    </body>

    <script src="editor.js"></script>
</html>
